name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest # Runner standard, Python e Git funzionano out-of-the-box

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Mantieni per il corretto funzionamento del git diff

      # --- Installazione delle dipendenze ---

      - name: Install TeX Live (LaTeX)
        # Installa i pacchetti necessari per la compilazione sul runner
        run: |
          sudo apt-get update
          # texlive-full installa tutto, ma è molto lento.
          # texlive-latex-extra + latexmk è spesso sufficiente e più veloce.
          sudo apt-get install -y texlive-latex-extra latexmk

      - name: Set up Python (Mantenuto per la cache e la versione)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          # pip ora funziona senza bisogno di trucchi
          pip install beautifulsoup4 lxml

      # --- Pipeline di Compilazione ---

      # Trova solo file .tex modificati o tutti se manuale
      - name: Find modified .tex files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tex_files=$(find . -type f -name '*.tex' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          else
            echo "tex_files=$(git diff --name-only HEAD~1 HEAD | grep '\.tex$' | tr '\n' ' ' || echo '')" >> $GITHUB_OUTPUT
          fi

      - name: Apply LaTeX template (solo su file modificati)
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          python .github/scripts/apply_template.py \
            ${{ steps.changed-files.outputs.tex_files }} \
            .github/latex_template.txt

      - name: Build LaTeX files (solo modificati)
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          # Rimosso: chmod -R 777 . (non serve più)
          python .github/scripts/build_pdfs.py ${{ steps.changed-files.outputs.tex_files }}

      - name: Update GitHub Page links
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          python .github/scripts/update_links.py ${{ steps.changed-files.outputs.tex_files }}

      - name: Commit changes
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add **/*.tex docs/**/*.pdf index.html || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Applied template and generated PDFs [skip ci]"
            git push
          fi
