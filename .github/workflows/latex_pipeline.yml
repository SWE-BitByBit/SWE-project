name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Find modified .tex files
        id: changed
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            files=$(find src -type f -name "*.tex" 2>/dev/null | tr '\n' ' ')
          else
            files=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -E '^src/.*\.tex$' | tr '\n' ' ' || echo '')
          fi
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "has_files=$([ -n "$files" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Apply LaTeX template
        if: steps.changed.outputs.has_files == 'true'
        run: |
          for tex_file in ${{ steps.changed.outputs.files }}; do
            python .github/scripts/apply_template.py "$tex_file" .github/latex_template.txt
          done

      - name: Commit updated .tex files
        if: steps.changed.outputs.has_files == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.tex || echo "No .tex files to add"
          git commit -m "Applied LaTeX template via Action" || echo "No changes to commit"

      - name: Install LaTeX environment
        if: steps.changed.outputs.has_files == 'true'
        run: |
          sudo apt-get update -qq && \
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-italian \
            latexmk

      - name: Build modified LaTeX files
        if: steps.changed.outputs.has_files == 'true'
        run: |
          python .github/scripts/build_pdfs.py ${{ steps.changed.outputs.files }}

      - name: Commit generated PDFs
        if: steps.changed.outputs.has_files == 'true'
        run: |
          echo "Committo i PDF generati..."
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          find docs -type f -name "*.pdf" -print0 | xargs -0 git add || echo "No PDFs to add"
          git commit -m "Added generated PDFs" || echo "No PDFs to commit"
          git push || echo "Nothing to push"