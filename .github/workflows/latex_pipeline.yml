name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false  # âœ… evita conflitti sul push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Apply LaTeX template
        run: |
          for tex_file in $(find . -type f -name "*.tex"); do
            python .github/scripts/apply_template.py "$tex_file" .github/latex_template.txt
          done

      - name: Commit updated .tex files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.tex || echo "No .tex files to add"
          git commit -m "Applied LaTeX template via Action" || echo "No changes to commit"

      - name: Install minimal LaTeX environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-italian \
            texlive-xetex \
            latexmk

      - name: Compile all LaTeX files in their directories
        run: |
          echo "ðŸ” Ricerca dei file .tex..."
          find . -type f -name "*.tex" ! -name "spazio_firma.tex" > tex_files.txt
          echo "ðŸ“„ File trovati:"
          cat tex_files.txt
          while IFS= read -r tex_file; do
            echo "ðŸš€ Compilo: $tex_file"
            dir=$(dirname "$tex_file")
            file=$(basename "$tex_file")
            latexmk -pdf -interaction=nonstopmode -halt-on-error -cd "$dir/$file"
          done < tex_files.txt

      - name: Commit generated PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.pdf || echo "No PDFs to add"
          git commit -m "Added compiled PDFs via LaTeX Action" || echo "No PDFs to commit"
          git push
