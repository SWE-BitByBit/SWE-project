name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false  # âœ… evita conflitti sul push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Apply LaTeX template
        run: |
          for tex_file in $(find . -type f -name "*.tex"); do
            python .github/scripts/apply_template.py "$tex_file" .github/latex_template.txt
          done

      - name: Commit updated .tex files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.tex || echo "No .tex files to add"
          git commit -m "Applied LaTeX template via Action" || echo "No changes to commit"

      - name: Install minimal LaTeX environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-italian \
            texlive-xetex \
            latexmk

      - name: Build all LaTeX files to docs/
        run: |
          python .github/scripts/build_pdfs.py

      - name: Commit and push generated PDFs
        run: |
          echo "Committo i PDF generati..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Assicuriamoci di essere su un branch e non in detached HEAD
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          git checkout "$BRANCH_NAME"
          
          git add docs/**/*.pdf || echo "Nessun PDF trovato"
          git commit -m "Added compiled PDFs via LaTeX Action" || echo "Nessuna modifica da committare"
          git push origin "$BRANCH_NAME"

