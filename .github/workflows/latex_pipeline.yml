name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # Per confrontare con commit precedente

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Cache per LaTeX packages
      - name: Cache LaTeX packages
        id: cache-latex
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
            ~/.texlive
          key: texlive-${{ runner.os }}-v2
          restore-keys: |
            texlive-${{ runner.os }}-

      # Installa SOLO se cache miss
      - name: Install minimal LaTeX environment
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-italian \
            texlive-xetex \
            latexmk

      # Trova solo file .tex modificati
      - name: Find modified .tex files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Se manuale, processa tutti i file
            echo "tex_files=$(find . -type f -name '*.tex' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          else
            # Solo file modificati nell'ultimo commit
            echo "tex_files=$(git diff --name-only HEAD~1 HEAD | grep '\.tex$' | tr '\n' ' ' || echo '')" >> $GITHUB_OUTPUT
          fi

      - name: Apply LaTeX template (solo su file modificati)
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          python .github/scripts/apply_template.py \
            ${{ steps.changed-files.outputs.tex_files }} \
            .github/latex_template.txt

      - name: Build LaTeX files (solo modificati)
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          # Passa la lista di file modificati allo script
          python .github/scripts/build_pdfs.py ${{ steps.changed-files.outputs.tex_files }}

      # Commit unico per .tex e PDF
      - name: Commit changes
        if: steps.changed-files.outputs.tex_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add sia .tex che PDF in un solo commit
          git add **/*.tex docs/**/*.pdf || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Applied template and generated PDFs [skip ci]"
            git push
          fi