name: Apply Template & Build PDFs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Apply LaTeX template
        run: |
          for tex_file in $(find . -type f -name "*.tex"); do
            python .github/scripts/apply_template.py "$tex_file" .github/latex_template.txt
          done

      - name: Commit updated .tex files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.tex || echo "No .tex files to add"
          git commit -m "Applied LaTeX template via Action" || echo "No changes to commit"

      - name: Install LaTeX tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk

      - name: Install required LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-italian \
            texlive-latex-recommended \
            texlive-pictures \
            texlive-xetex

      - name: Find all LaTeX files (Python)
        run: |
          python .github/scripts/find_tex_files.py > /tmp/tex_files.txt
          echo "Files found:"
          cat /tmp/tex_files.txt

      - name: Compile all LaTeX files
        run: |
          echo "Compiling LaTeX files..."
          while IFS= read -r file; do
            echo "â–¶ Compiling: $file"
            latexmk -pdf -interaction=nonstopmode "$file"
            latexmk -c "$file"
          done < /tmp/tex_files.txt

      - name: Commit generated PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add **/*.pdf || echo "No PDFs to add"
          git commit -m "Added compiled PDFs via LaTeX Action" || echo "No PDFs to commit"
          git push

